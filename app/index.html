<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="bower_components/angular-material/angular-material.min.css" rel="stylesheet">
    <link href="css/graph.css" rel="stylesheet">
    <link href="css/layout.css" rel="stylesheet">
</head>
<body ng-app="de.stekoe.nfp" ng-controller="IndexController" layout="column">

<md-toolbar layout="row">
    <div class="md-toolbar-tools">
        <md-button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button">
            <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg"></md-icon>
        </md-button>
        <h1>Sympto</h1>
    </div>
</md-toolbar>
<div layout="row" flex>
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
        <form name="userForm">
            <md-datepicker ng-model="myDate" md-placeholder="Enter date"></md-datepicker>
            <md-select ng-model="ctrl.userState">
                <md-option>00</md-option>
                <md-option>01</md-option>
                <md-option>02</md-option>
            </md-select>
            <md-select ng-model="ctrl.userState">
                <md-option ng-repeat="state in ctrl.states" value="{{state.abbrev}}">{{state.abbrev}}</md-option>
            </md-select>
            <md-input-container>
                <label>Last Name</label>
                <input name="lastName" ng-model="lastName" required type="number" max="23" min="0">
            </md-input-container>
            <md-input-container>
                <label>Biography</label>
                <textarea name="bio" ng-model="biography" required md-maxlength="150"></textarea>
                <div ng-messages="userForm.bio.$error" ng-show="userForm.bio.$dirty">
                    <div ng-message="required">This is required!</div>
                    <div ng-message="md-maxlength">That's too long!</div>
                </div>
            </md-input-container>
            <md-input-container>
                <input aria-label="title" ng-model="title">
            </md-input-container>
            <md-input-container>
                <input placeholder="title" ng-model="title">
            </md-input-container>
        </form>
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
            <md-button>Früher</md-button>
            <md-button>Heute</md-button>
            <md-button>Später</md-button>
        </section>
    </md-sidenav>
    <div layout="column" flex id="content">
        <md-content layout="column" flex class="md-padding">
            <h1>Zykluskurve #54</h1>
            <graph></graph>
        </md-content>
    </div>
</div>

<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/d3/d3.min.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.min.js"></script>
<script src="bower_components/angular-aria/angular-aria.min.js"></script>
<script src="bower_components/angular-material/angular-material.min.js"></script>

<script src="js/app.js"></script>
<script src="js/core/module.js"></script>
<script src="js/core/directives/graph.js"></script>
<script src="js/core/services/cervix.js"></script>
<script src="js/core/services/temperature.js"></script>
<script src="js/core/services/menstruationService.js"></script>
<script src="js/core/services/symptothermalMethod.js"></script>
</body>
</html>
