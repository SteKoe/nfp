<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My AngularJS App</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        svg {
            font-family: "Helvetica Neue Light", "HelveticaNeue-Light", "Helvetica Neue", Calibri, Helvetica, Arial, sans-serif;
            font-size: 12px;
        }

        .temperaturePath {
            stroke: #b00000;
            stroke-width: 1;
            fill: none;
        }
        .temperaturePath.excludedValue {
            stroke-dasharray: 3,3;
        }

        .temperatureBubble {
            fill: #fff;
            stroke: #b00000;
            stroke-width: 2;
        }

        .axis {
            shape-rendering: crispEdges;
        }
        .x.axis text {
            display: none;
        }
        .x.axis line, .y.axis line {
            stroke: #dcdce1;
        }
        .x.axis path {
            display: none;
        }

        .y.axis path {
            fill: none;
            stroke: transparent;
        }
        .y.axis .tick:nth-child(6) line, .y.axis .tick:nth-child(11) line {
            stroke: black;
        }
        .y.axis .tick:nth-child(1) text {
            display: none;
        }

        .x.axis .tick:first-child line, .y.axis .tick:first-child line {
            stroke: black;
        }

        #coverline {
            stroke: blue;
            stroke-dasharray: 5,5;
        }
        path.hm-marker {
            stroke: #b00000;
            fill: none;
        }
        rect.hm-marker {
            fill: #f8dda1;
        }
        rect.unfruchtbar {
            fill: #e6ffce;
        }

    </style>
</head>
<body>
    <svg></svg>

    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/d3/d3.min.js"></script>
    <script src="d3.js"></script>
</body>
</html>
